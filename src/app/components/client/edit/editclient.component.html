<h2>Edit TimeSheetDetail </h2>
<div *ngIf="clientForm">
    <form [formGroup]="clientForm" (ngSubmit)="save()">
        <table>
            <tr>
                <td>Address</td>
                <td>
                    <input type="string" formControlName="address" required="required" />
                </td>
            </tr>
            <tr>
                <td>First Name</td>
                <td>
                    <input type="string" formControlName="firstName" required="required" />
                </td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td>
                    <input type="string" formControlName="lastName" required="required" />
                </td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td>
                    <input type="string" formControlName="phoneNumber" required="required" />
                </td>
            </tr>
            <tr>
                <td>Email Address</td>
                <td>
                    <input type="string" formControlName="emailAddress" required="required" />
                </td>
            </tr>            
            <tr>
                <td>&nbsp;</td>
                <td>
                    <input type="submit" value="Save" />
                </td>
            </tr>                  
        </table>
    </form>
    
</div>
