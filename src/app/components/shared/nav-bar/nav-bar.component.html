<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar><img class="hs-logo" src="/assets/images/hs-logo.png"></mat-toolbar>
    <mat-nav-list>
      <br/>
      <mat-divider></mat-divider>
      <a mat-list-item href="clientlist">Clients</a>
      <a mat-list-item href="joblist">Jobs</a>
      <a mat-list-item href="employeelist">Employees</a>
      <a mat-list-item href="subcontractorlist">Sub-Contractors</a>
      <a mat-list-item href="supplierlist">Suppliers</a>      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Hill Structures</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
