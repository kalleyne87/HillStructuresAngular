<h2>Jobs</h2>

<p></p>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Job</th> |
            <th>Address</th> |
            <th>Start Date</th> |
            <th>End Date</th> |
            <th>Cost Estimate</th>            
        </tr>
        <tr *ngFor="let job of jobs">
            <td>{{ job.jobName }}</td> |
            <td>{{job.address}}</td> |
            <td>{{job.startDate}}</td> |
            <td>{{job.endDate}}</td> |
            <td>{{job.costEstimate}}</td> | 
        </tr>
    </thead>
</table>
