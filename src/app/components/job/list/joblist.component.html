<h1>Jobs</h1>

<p class="createJob"><button mat-raised-button color="accent" (click)="createJob()">Create a Job</button></p>
<div>
    <mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="jobName">
            <mat-header-cell *matHeaderCellDef>Job</mat-header-cell>
            <mat-cell *matCellDef="let job">{{ job.jobName }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="address">
            <mat-header-cell *matHeaderCellDef>Address</mat-header-cell>
            <mat-cell *matCellDef="let job">{{ job.address }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="startDate">
            <mat-header-cell *matHeaderCellDef>Start Date</mat-header-cell>
            <mat-cell *matCellDef="let job">{{ job.startDate | date }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="endDate">
            <mat-header-cell *matHeaderCellDef>End Date</mat-header-cell>
            <mat-cell *matCellDef="let job">{{ job.endDate | date }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="edit">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let job"><button mat-icon-button><mat-icon (click)="edit(job.jobID)">edit</mat-icon></button> 
                                            <button mat-icon-button><mat-icon (click)="delete(job.jobID)">delete</mat-icon></button>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="add">
            <mat-header-cell class="adds" *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let job"><button mat-raised-button color="accent" (click)="details(client.userID)">View Details</button>
                                            <button mat-raised-button color="accent" (click)="addItems(client.userID)">Add Items</button></mat-cell>
        </ng-container>        
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
</div>
