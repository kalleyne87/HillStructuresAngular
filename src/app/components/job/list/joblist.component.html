<h2>Jobs</h2>

<a [routerLink]="['jobcreate']">Create a Job</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Job</th> |
            <th>Address</th> |
            <th>Start Date</th> |
            <th>End Date</th> |
            <th>Cost Estimate</th> |
            <th>Edit</th> |
            <th>Delete</th>                
        </tr>
        <tr *ngFor="let job of jobs">
            <td>{{ job.jobName }}</td> |
            <td>{{ job.address }}</td> |
            <td>{{ job.startDate }}</td> |
            <td>{{ job.endDate }}</td> |
            <td>{{ job.costEstimate }}</td> |
            <td> <button type="button" (click)="edit(job.jobID)">Edit</button> </td> | 
            <td> <button type="button" (click)="delete(job.jobID)">Delete</button> </td>     
        </tr>
    </thead>
</table>
